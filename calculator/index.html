<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="container">

        <div class="displays">
            <p id="display-current"></p>
            <p id="display-total"></p>
        </div>

        <div class="digits">
            <button id="zero" value="0">0</button>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
        </div>

        <div class="operations">
            <button id="add" value="+">+</button>
            <button id="subtract" value="-">-</button>
            <button id="multiply" value="*">x</button>
            <button id="divide" value="/">/</button>
            <button id="equal" value="=">=</button>
            <button id="clear" value="clear">CLEAR</button>
        </div>

    </main>
</body>
</html>
