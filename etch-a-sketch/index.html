<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <header class="header">
        <div class="title">Etch a Sketch</div>
    </header>
    <main class="main">
        <div class="grid-options">
            <button id="grid-size" type="submit">Change grid size</button>
        </div>
        <div class="sts-options">
            <div class="color-options">
                <input id="color-selector" type="color" value="#000000" />
                <button id="rainbow-mode">Rainbow mode</button>
                <button id="color-mode">Color mode</button>
                <button id="eraser">Eraser</button>
            </div>
            <table cellspacing="0" id="container"></table>
        </div>
        <div class="reset-options">
            <button id="reset-board">Reset board</button>
            <button id="reset-color">Reset color</button>
        </div>
    </main>
</body>
</html>
