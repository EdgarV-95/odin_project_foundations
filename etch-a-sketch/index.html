<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <header id="header">
        <div id="title">Etch a Sketch</div>
    </header>
    <main id="main">
        <input id="color-selector" type="color" value="#000000" />
        <button id="grid-size" type="submit">Change grid size</button>
        <button id="reset-board">Reset board</button>
        <button id="reset-color">Reset color</button>
        <button id="eraser">Eraser</button>
        <button id="color-mode">Color mode</button>
        <button id="rainbow-mode">Rainbow mode</button>
        <button id="stop-rainbow-mode">Stop Rainbow mode</button>
        <table cellspacing="0" id="container"></table>
    </main>

    <script src="script.js"></script>
</body>
</html>
